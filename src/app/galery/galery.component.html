<mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card [routerLink]="item.route" routerLinkActive="active">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.image" [alt]="item.name">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
